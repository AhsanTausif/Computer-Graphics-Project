<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Vehicle - Split Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui { 
            position: absolute; top: 20px; left: 20px; 
            color: white; background: rgba(0,0,0,0.7); 
            padding: 20px; border-radius: 12px; pointer-events: none;
            border: 1px solid rgba(255,255,255,0.2); line-height: 1.6;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        kbd { background: #444; padding: 2px 6px; border-radius: 4px; border-bottom: 2px solid #000; font-size: 0.9em; }
        .title { color: #ff3333; font-weight: bold; margin-bottom: 5px; display: block; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="ui">
        <span class="title">Vehicle Simulator</span>
        <b>Drive:</b> <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd><br>
        <b>View Modes:</b><br>
        <kbd>1</kbd> Chase Cam | <kbd>2</kbd> Bird's Eye | <kbd>3</kbd> Side View
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
